<footer>


<mat-grid-list cols="3" rowHeight="200px">
  <mat-grid-tile>
    <mat-card class="example-card"
      width-max>
      <mat-card-header>
        <div mat-card class="example-header-image"></div>
        <mat-card-title>Who We Are</mat-card-title>
        <mat-card-subtitle>All about SmartNow</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button
          label="About SmartNow"
          [title]="about_smartnow" 
          [routerLink]="['/about_smartnow']">About Us
        </button>

        <button mat-button
          label="Contact SmartNow"
          [title]="contact_smartnow" 
          [routerLink]="['/contact_smartnow']">Contact Us
        </button>
<!--        <button mat-button>News</button> -->
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

<!-- All the important stuff -->
  <mat-grid-tile>
    <mat-card class="example-card"
      width=302px
      height="200px">
      <mat-card-header>
        <div mat-card class="example-header-image"></div>
        <mat-card-title>Important Stuff </mat-card-title>
        <mat-card-subtitle>Some of this is dull, but it is important! </mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button
          label="FAQs"
          [title]="faqs" 
          [routerLink]="['/faq']">FAQs
        </button>
        <button mat-button
           label="Privacy Policy"
          [title]="privacy_policy" 
          [routerLink]="['/privacy_policy']">Privacy Policy
        </button>
        <button mat-button
          label="Terms and Conditions"
          [title]="terms_and_conditions" 
          [routerLink]="['/terms_and_conditions']">Terms and Conditions</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <!-- Secure Payment -->
  <mat-grid-tile>
    <mat-card class="example-card"
      width=auto>
      <mat-card-header>
        <div mat-card class="example-header-image"></div>
        <mat-card-title>Secure Payments</mat-card-title>
        <mat-card-subtitle>Mastercard, Visa, Google Pay </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        We pride ourselves on protecting your personal information.  We encrypt your customer details and all our card transactions are processed using 3D Secure.   
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</footer>
